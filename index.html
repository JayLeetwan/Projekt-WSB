    <div class="container">
        <div id="stronalogowania">
            <form name="logowanie">
                <div class="logowanie">
                    <h3>Zaloguj się, żeby zarezerwować lot!</h3>
                    <p>Login:<input class="input" type="text" name="login" placeholder="wpisz e-mail lub login" /></p>
                    <p>Hasło:<input class="input" type="password" name="haslo" placeholder="wpisz hasło" /></p>
                    <input type="button" id="loginBtn" onclick="logingIn(form)" value="Zaloguj" />
                    <input type="button" id="registerBtn" value="Zarejestruj" />
                    <input type="button" id="zapomnialemHasla" value="Zapomniałem Hasła" />
                </div>
            </form>
        </div>
        <div id="wyborlotu">
            <h1>Wybierz swój lot</h1>
            <form name="wyborlotu">
                <div class="pick">
                    <fieldset>

                        <legend> Lotniska </legend>

                        <label for="start"> Skąd </label>
                        <select id="startCity" onchange="chooseCity()">
                            <option></option>
                            <option>Poznań</option>
                            <option>Warszawa</option>
                            <option>Nowy Jork</option>
                            <option>Londyn</option>
                            <option>Hong Kong</option>
                        </select>

                        <label for="destination"> Dokąd </label>
                        <select id="destinationCity" onchange="random_function1()">
                        </select>

                    </fieldset>

                </div>

                <div class="pick">
                    <fieldset>

                        <legend> Data </legend>

                        <div><label><input type="checkbox" id="roundTripFlight" onclick="lotWDwieStrony()"> Lot w dwie
                                strony </label></div>
                        <p>Od: <input type="text" id="dateFrom"></p>
                        <div id="FinishDate" style="display:none">
                            <p>Do: <input type="text" id="dateTo"></p>
                        </div>

                    </fieldset>
                </div>

                <div class="pick">

                    <fieldset>

                        <legend> Ilość osób </legend>

                        <div><label><input type="number" name="howManyGrownups" id="howManyGrownups" value="1" min="1"
                                    max="9" onchange="checkPeople()"> Ilu dorosłych </label></div>
                        <div><label><input type="number" name="howManyChildren" id="howManyChildren" value="0" min="0"
                                    max="9" onchange="checkPeople()"> Ile dzieci </label></div>
                        <p id="infoAboutPassengers"></p>

                    </fieldset>

                </div>
                <div class="pick">

                    <fieldset>

                        <legend> Klasa </legend>

                        <div><label><input type="radio" value="1" name="class" checked> Business </label></div>
                        <div><label><input type="radio" value="2" name="class"> Pierwsza </label></div>
                        <div><label><input type="radio" value="3" name="class"> Ekonomiczna </label></div>

                    </fieldset>

                </div>
                <!-- <div class="pick">

                    <fieldset>

                        <legend> Dodatkowe usługi </legend>
