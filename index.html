<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JayAir</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/jquery.scrollTo.min.js"></script>
    <script>
        jQuery(function ($) {

            //zresetuj scroll
            $.scrollTo(0);

            $('#linkDoWyboruMiejsc').click(function () {
                $.scrollTo($('#wyborMiejsc'), 500);
            });
        });
    </script>

<script type="text/javascript" src="scripts/samolotFunkcje/datyFunkcje.js"></script>
</head>

<body>
    <div class="container">
        <div id="stronalogowania">
            <form name="logowanie">
                <div class="logowanie">
                    <h1>JayAir</h1>
                    <p>Login:
                        <input class="input" type="text" name="login" placeholder="wpisz e-mail lub login" /></p>
                    <p>Hasło:
                        <input class="input" type="password" name="haslo" placeholder="wpisz hasło" /></p>
                    <input type="button" onclick="logingIn(form)" value="Zaloguj" />
                    <input type="button" value="Zarejestruj" />
                    <br />
                    <br />
                    <a href="#">Zapomniałem hasła</a>
                </div>
            </form>
        </div>
        <div id="wyborlotu">
            <h1>Wybierz swój lot</h1>
            <form name="wyborlotu">
                <div class="pick">
                    <fieldset>
                        <legend> Lotniska </legend>
                        <label for="start"> Skąd </label>
                        <select id="start" name="start">

                            <option value="NY">Nowy York</option>
                            <option value="WAR">Warszawa</option>
                            <option value="PN" selected>Poznań</option>
                            <option value="HK">Hong Kong</option>

                        </select>


                        <label for="destination"> Dokąd </label>
                        <select id="destination" name="destination">

                            <option value="NY" selected>Nowy York</option>
                            <option value="WAR">Warszawa</option>
                            <option value="PN">Poznań</option>
                            <option value="HK">Hong Kong</option>

                        </select>
                    </fieldset>
                </div>

                <div class="pick">
                    <fieldset>
                        <legend> Data </legend>

                        <div><label><input type="checkbox" id="wteinazad" onclick="lotWDwieStrony()"> Lot w dwie
                                strony </label></div>

                        <p>Od</p>
                        <input type="date" id="myDate" value="currentDate()">
                        <button onclick="funkcjaDataWylotu()">Wybierz datę</button>
                        <p id="dataWylotu"></p>

                        <div id="FinishDate" style="display:none">
                            <p>Do</p>
                            <input type="date" id="myDate" value="2020-02-11">
                            <button onclick="funkcjaDataPowrotu()">Wybierz datę</button>
                            <p id="dataPowrotu"></p>
                        </div>
                    </fieldset>
                </div>
                <div class="pick">

                    <fieldset>

                        <legend> Ilość osób </legend>

                        <div><label><input type="number" name="howManyGrownups" value="1"> Ilu dorosłych </label></div>
                        <div><label><input type="number" name="howManyKids" value="2"> Ile dzieci </label></div>


                    </fieldset>

                </div>
                <div class="pick">

                    <fieldset>

                        <legend> Klasa </legend>

                        <div><label><input type="radio" value="1" name="class" checked> Business </label></div>
                        <div><label><input type="radio" value="2" name="class"> Pierwsza </label></div>
                        <div><label><input type="radio" value="3" name="class"> Ekonomiczna </label></div>

                    </fieldset>

                </div>
                <div class="pick">

                    <fieldset>

                        <legend> Dodatkowe usługi </legend>

                        <div><label><input type="checkbox" name="additionalServices" value="1"> Dodatkowy bagaż
                                główny </label></div>
                        <div><label><input type="checkbox" name="additionalServices" value="2"> Nielimitowany
                                alkohol </label></div>
                        <div><label><input type="checkbox" name="additionalServices" value="3"> Masaż stóp
                            </label></div>


                    </fieldset>

                </div>
                <a id="linkDoWyboruMiejsc" href="#"> <input type="button" onclick="wyborMiejsc()"
                        value="Wybierz Miejsca" /> </a>
            </form>
        </div>
        <div id="wyborMiejsc" style="display:none;">

            <p id="samolot"></p>

        </div>
    </div>
    <script type="text/javascript" src="scripts/stronaLogowania/users.js"></script>
    <script type="text/javascript" src="scripts/stronaLogowania/stronaLogowaniaFunkcje.js"></script>

   
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
