<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JayAir</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/jquery.scrollTo.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="stronalogowania">
            <form name="logowanie">
                <div class="logowanie">
                    <h3>Log In To Book Your Flight</h3>
                    <p>
                        Login:<input class="input" type="text" name="login" placeholder="e-mail or login" />
                    </p>
                    <p>
                        Password:<input class="input" type="password" name="haslo" placeholder="password" />
                    </p>
                    <input type="button" id="loginBtn" onclick="logingIn(form)" value="Sign In" />
                    <input type="button" id="registerBtn" value="Sign Up" />
                    <input type="button" id="zapomnialemHasla" value="Forgot Password?" />
                </div>
            </form>
        </div>
        <div id="wyborlotu">
            <div class="main-section">
                <div class="main-section__row">
                    <label>
              From
              <input id="flyFrom" placeholder="City or airport" />
            </label>
                    <label>
              Destination
              <input id="flyTo" placeholder="City or airport" />
            </label>
                </div>
                <div class="main-section__row">
                    <label>
              Flight Date
              <input type="text" id="flightDate" />
            </label>

                    <label>
              Adults(+18)
              <input
                type="number"
                name="howManyGrownups"
                id="howManyGrownups"
              />
            </label>
                    <label>
              Children
              <input
                type="number"
                name="howManyChildren"
                id="howManyChildren"
              />
            </label>
                </div>
                <div class="main-section__row">
                    <label>
              Travel class
              <select id="travel-class" onchange="getSelected('travel-class')">
                <option></option>
                <option value="Economy">Economy</option>
                <option value="First">First</option>
                <option value="Business">Business</option>
              </select>
            </label>
                    <label>
              Extras
              <select id="extras" onchange="getSelected('extras')">
                <option></option>
                <option>Luggage</option>
                <option>Lunch</option>
                <option>Alcohol</option>
                <option>Massage</option>
              </select>
            </label>
                </div>
                <div class="main-section__row">
                    <button><a href="bombardierPlan.html">Next</a></button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/wyborMiast.js"></script>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/datePicker.js"></script>
    <script type="text/javascript" src="scripts/stronaLogowania/users.js"></script>
    <script type="text/javascript" src="scripts/stronaLogowania/stronaLogowaniaFunkcje.js"></script>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/planeTypes.js"></script>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/planePlanGenerate.js"></script>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/miejsca.js"></script>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/local.js"></script>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/reservePlane.js"></script>
    <script type="text/javascript" src="scripts/rezerwacjaFunkcje/getSelected.js"></script>
</body>

</html>
